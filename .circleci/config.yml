jobs:
  build-and-test:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Unit Tests
          command: npm test
      - run:
          name: Generate Code Coverage Report & Save
          command: |
            mkdir -p /tmp/artifacts
            npm run coverage > /tmp/artifacts/coverage-report.txt

workflows:
  version: 2
  build-and-test-workflow:
    jobs:
      - build-and-test
