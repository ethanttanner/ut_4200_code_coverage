version: 2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/node:14

    steps:
      - checkout
      - run: npm install
      - run: npm test
      - run: npm run coverage

      - store_artifacts:
          path: ./coverage  # Adjust the path based on where coverage reports are generated
          prefix: coverage-report
      - store_test_results:
          path: ./test-results  # Adjust the path based on where test results are generated
          prefix: test-results

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test