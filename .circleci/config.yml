version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Unit Tests
          command: npm test

      - run:
          name: Generate Code Coverage Report
          command: npm run coverage

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - store_artifacts:
          path: coverage/
          destination: coverage

      - store_test_results:
          path: junit.xml
