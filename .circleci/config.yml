version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      working_directory: /tmp
      - run:
          command: mkdir /tmp/artifacts;
      - run:
          name: Run Unit Tests
          command: npm test
      - run:
          name: Generate Code Coverage Report
          command: npm run coverage
      - store_artifacts:
          path: /tmp/test-results

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
