version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Unit Tests
          command: npm test

      - run:
          name: Generate Code Coverage
          command: npm run coverage

      - store_artifacts:
          path: test-results/
          destination: test-results/

      - store_artifacts:
          path: coverage/
          destination: coverage/
