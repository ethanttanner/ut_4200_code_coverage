version: 2.1

workflows:
  build-and-test:
    jobs:
      - build-and-test
    triggers:
      - manual: {}

jobs:
  build-and-test:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run: npm install
      - run: npm test
      - run: npm run coverage
      - store_artifacts:
          path: coverage/
          prefix: coverage-report
      - store_test_results:
          path: test-results/
          prefix: test-results