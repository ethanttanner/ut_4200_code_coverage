version: 2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/node:14

    steps:
      - checkout
      - run:
          name: Create Test-Results Directory
          command: mkdir -p ./test-results
      - run:
          name: Create coverage repository
          command: mkdir -p ./coverage
      - store_test_results:
          path: ./test-results
          prefix: test-results
      - store_artifacts:
          path: ./coverage
          prefix: coverage-report
      - run: npm install
      - run: npm test
      - run: npm run coverage

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test