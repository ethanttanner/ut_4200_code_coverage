version: 2.1

orbs:
  slack: circleci/slack@4.2.0

jobs:
  build:
    docker:
      - image: circleci/node:14

    steps:
      - checkout

      # Install project dependencies
      - run:
          name: Install Dependencies
          command: npm install

  notify-slack:
    docker:
      - image: cimg/base:2021.10

    steps:
      - run:
          name: Notify Slack
          command: |
            echo "This is Ethan submitting the Slack assignment" > message.txt
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/CircleCI-Public/slack-orb/master/deploy.sh)"
            slack/notify:
              channel: general
              file: message.txt
              template: basic
              event: fail

workflows:
  version: 2
  build-and-notify:
    jobs:
      - build
      - notify-slack:
          requires:
            - build
