version: 2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/node:14

    steps:
      - checkout
      - run: npm install
      - run: mkdir artifacts

      - store_artifacts:
          run: npm run coverage
          run: ls -la ./coverage
          path: artifacts/coverage  # Adjust the path based on where coverage reports are generated
          prefix: coverage-report
      - store_test_results:
          run: npm test
          path: artifacts/test-results  # Adjust the path based on where test results are generated
          prefix: test-results

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
      