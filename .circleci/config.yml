version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Unit Tests
          command: npm test

      - run:
          name: Generate Code Coverage Report
          command: npm run coverage

      - persist_to_workspace:
          root: .
          paths:
            - artifacts/
            - junit/

workflows:
  version: 2
  build:
    jobs:
      - build
