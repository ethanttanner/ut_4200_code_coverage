version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: artifacts
          command: mkdir tmp/artifacts
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Unit Tests
          command: npm test
      - run:
          name: Generate Code Coverage Report
          command: npm run coverage
      - store_artifacts:
          root: /tmp/artifacts
          paths:
            - test-results
            - coverage

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
