version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - run:
          name: Create Artifacts Folder
          command: mkdir -p artifacts

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: Install Dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run Unit Tests
          command: npm test

      - run:
          name: Generate Code Coverage Report
          command: npm run coverage

      - run:
          name: Move Coverage Results to Artifacts Folder
          command: mv coverage/* artifacts/

      - persist_to_workspace:
          root: /tmp
          paths:
            - artifacts/

  deploy:
    docker:
      - image: circleci/node:latest

    steps:
      - attach_workspace:
          at: /tmp

      - run:
          name: Save Artifacts
          command: cp -R /tmp/artifacts /tmp/saved-artifacts

      - store_artifacts:
          path: /tmp/saved-artifacts

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
