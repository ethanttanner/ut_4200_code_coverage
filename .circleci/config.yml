version: 2.1

orbs:
  slack: circleci/slack@4.2.0

jobs:
  build:
    docker:
      - image: circleci/node:14

    steps:
      - checkout

      # Install project dependencies
      - run:
          name: Install Dependencies
          command: npm install

  notify-slack:
    docker:
      - image: cimg/base:2021.10

    steps:
      - run:
          name: Notify Slack
          command: |
            echo "This is Ethan submitting the Orbs assignment" > message.txt
            slack/notify:
              channel: general
              file: message.txt
              template: basic
              event: fail

workflows:
  version: 2
  build-and-notify:
    jobs:
      - build
      - notify-slack:
          channel: '#general'  # Replace with your Slack channel name
          event: fail
          webhook-url: https://hooks.slack.com/services/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
