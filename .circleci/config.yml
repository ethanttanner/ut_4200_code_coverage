version: 2.1
jobs:
  build-and-test:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Unit Tests
          command: npm test
      - run:
          name: Generate Code Coverage Report & Save
          command: mkdir /tmp/artifacts
          command: npm run coverage > /tmp/artifacts

workflows:
  version: 2
  build-and-test-workflow:
    jobs:
      - build-and-test
